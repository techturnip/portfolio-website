<html>
  <head>
    <title>Tyler Turnipseed</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript>
      <link rel="stylesheet" href="assets/css/noscript.css"
    /></noscript>
  </head>

  <body class="is-preload">
    <!-- Wrapper-->
    <div id="wrapper">
      <!-- Nav -->
      <nav id="nav">
        <a href="#" class="icon fa-home"><span>Home</span></a>
        <a href="#work" class="icon fa-folder"><span>Work</span></a>
        <a href="#contact" class="icon fa-envelope"><span>Contact</span></a>
        <a href="https://github.com/techturnip" class="icon fa-github"
          ><span>GitHub</span></a
        >
        <a href="https://twitter.com/tylertechseed" class="icon fa-twitter"
          ><span>Twitter</span></a
        >
      </nav>

      <!-- Main -->
      <div id="main">
        <!-- Me -->
        <article id="home" class="panel intro">
          <header>
            <h1>Tyler Turnipseed</h1>
            <p>Web Developer</p>
          </header>
          <a href="#work" class="jumplink pic">
            <span class="arrow icon fa-chevron-right"
              ><span>See my work</span></span
            >
            <img src="images/me.jpg" alt="" />
          </a>
        </article>

        <!-- Work -->
        <article id="work" class="panel">
          <header>
            <h2>Work</h2>
          </header>
          <p></p>
          <section>
            <div class="row">
              <div class="col-4 col-6-medium col-12-small">
                <a
                  href="https://github.com/techturnip/contactmanager"
                  class="image fit"
                  ><img src="images/contact-manager.png" alt=""
                /></a>
              </div>
              <div class="col-4 col-6-medium col-12-small">
                <a
                  href="https://github.com/techturnip/UI-III-Flexbox/tree/Tyler-Turnipseed"
                  class="image fit"
                  ><img src="images/great-idea.png" alt=""
                /></a>
              </div>
              <div class="col-4 col-6-medium col-12-small">
                <a
                  href="https://codepen.io/tweak222/pen/EMdEjK"
                  class="image fit"
                  ><img src="images/img-01.jpg" alt=""
                /></a>
              </div>
            </div>
          </section>
        </article>

        <!-- Contact -->
        <article id="contact" class="panel">
          <header>
            <h2>Contact Me</h2>
          </header>
          <form action="#" method="post">
            <div>
              <div class="row">
                <div class="col-6 col-12-medium">
                  <input type="text" name="name" placeholder="Name" />
                </div>
                <div class="col-6 col-12-medium">
                  <input type="text" name="email" placeholder="Email" />
                </div>
                <div class="col-12">
                  <input type="text" name="subject" placeholder="Subject" />
                </div>
                <div class="col-12">
                  <textarea
                    name="message"
                    placeholder="Message"
                    rows="6"
                  ></textarea>
                </div>
                <div class="col-12">
                  <input type="submit" value="Send Message" />
                </div>
              </div>
            </div>
          </form>
        </article>
      </div>

      <!-- Footer -->
      <div id="footer">
        <ul class="copyright">
          <li>&copy; Tyler Turnipseed.</li>
          <li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
        </ul>
      </div>
    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
